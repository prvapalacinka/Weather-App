<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<!-- Title hero: -->
<body>
    <section class="hero is-small is-link">
        <div class="hero-body">
          <p class="title">
            Weather Dashboard
          </p>
        </div>
      </section>
     
    <!-- City search column: -->
    <div class="columns">
        <div class="column is-one-quarter citysearchcolumn">
            <p class="citysearchtitle">Search City:</p>
            <input id = "cityinput" class="input is-info" type="text" placeholder="City input">
            <div class="buttons">
    
                <button id="searchbtn" class="button searchbutton is-info is-normal is-fullwidth">Search</button>
    
            </div>
        </div>
        <!-- city search display column: -->
        <div class="column citysearchdisplay">
            <h2 id = "citydisplay" class="bd-notification is-danger">City Display:</h2>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="UVIndex"></p>
        </div>
    </div>

    <!-- local storage city: -->
    <div class="columns">
        <div class="column is-1">
          <p class="bd-notification is-info">First column</p>
          <div class="columns is-mobile">
            <div class="column is-1">
              <p class="bd-notification is-info">First nested column</p>
            </div>
            <div class="column is-1">
              <p class="bd-notification is-info">Second nested column</p>
            </div>
          </div>
        </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
